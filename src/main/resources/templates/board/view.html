<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>상세 조회</title>
    <link rel="stylesheet" href="view.css" />
  </head>
  <body>
    <section class="section">
      <div class="column is-one-one">
        <h2 th:if="${param.message}" th:text="${param.message}"></h2>
        <div class="box">
          <h1 class="title" th:text="${board.title}"></h1>
          <br />
          <table>
            <tr>
              <th>이름</th>
              <td><span th:text="${board.name}"></span></td>
            </tr>
            <tr>
              <th>생성일자</th>
              <td>
                <span
                  th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd')}"></span>
              </td>
            </tr>
            <tr>
              <th>내용</th>
              <td><span th:text="${board.content}"></span></td>
            </tr>
          </table>

          <div class="editbuttonwrap">
            <div class="editbutton">
              <a class="button is-link is-dark" th:href="@{/list}">List</a>
            </div>
            <div class="editbutton">
              <a
                class="button is-link is-dark"
                th:href="@{/update/{id}(id=${board.id})}"
                >Edit</a
              >
            </div>
            <div class="editbutton">
              <a
                class="button is-link is-dark"
                th:href="@{/delete/{id}(id=${board.id})}"
                >Delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
