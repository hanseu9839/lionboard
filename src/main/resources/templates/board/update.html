<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Board</title>
    <link rel="stylesheet" href="update.css" />
  </head>
  <body>
    <form
      class="box"
      method="post"
      th:action="@{/update/{id}(id=${board.id})}"
      th:object="${board}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p
          class="field-error"
          th:each="err : ${#fields.globalErrors()}"
          th:text="${err}">
          글로벌 오류 메시지
        </p>
      </div>
      <h1>Update Board</h1>
      <label for="name" th:text="#{board.name}">Name: </label>
      <input type="text" id="name" th:field="*{name}" />
      <div class="fields-error" th:errors="*{name}"></div>
      <br />

      <label for="title" th:text="#{board.title}">Title: </label>
      <input type="text" id="title" th:field="*{title}" />
      <div class="fields-error" th:errors="*{title}"></div>
      <br />

      <label for="content" th:text="#{board.content}">Content: </label>
      <input type="text" id="content" th:field="*{content}" />
      <div class="fields-error" th:errors="*{content}"></div>
      <br />
      <label for="password">Password (for verification):</label>
      <input type="password" id="password" th:field="*{password}" />
      <div class="fields-error" th:errors="*{password}"></div>

      <input type="submit" value="Update" />
    </form>
  </body>
</html>
