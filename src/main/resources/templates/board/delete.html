<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Delete</title>
<!--    <link-->
<!--      rel="stylesheet"-->
<!--      th:href="@{https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css}" />-->
    <link rel="stylesheet" th:href="@{/board/delete.css}" />
    <script src="https://kit.fontawesome.com/795059fbe9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="column is-one-one">
      <form
        class="box"
        method="post"
        th:action="@{/delete/{id}(id=${board.id})}"
        th:object="${board}">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            오류 메시지
          </p>
        </div>
        <a th:href="@{/view/{id}(id=${board.id})}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h1>Delete Board</h1>
        <div class="field">
          <label class="label" for="password">Password:</label>
          <div class="control">
            <input
              class="input"
              type="password"
              id="password"
              th:field="*{password}" />
          </div>
        </div>
        <input class="button is-primary" type="submit" value="Delete" />
      </form>
    </div>
  </body>
</html>
